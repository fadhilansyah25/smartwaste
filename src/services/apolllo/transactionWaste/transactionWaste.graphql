mutation AddNewTransaction(
  $delivery_product_id: uuid!
  $delivery_service_id: uuid!
  $delivery_total_cost: Int!
  $detail_address: String!
  $detail_waste: String!
  $image_uri: String!
  $mitra_id: uuid!
  $pickup_date: date = ""
  $user_address: String!
  $user_id: String!
  $user_lat: float8!
  $user_long: float8!
  $user_name: String!
  $waste_weight: Int!
  $package_code: String!
) {
  insert_smart_waste_transaction_waste_one(
    object: {
      delivery_product_id: $delivery_product_id
      delivery_service_id: $delivery_service_id
      delivery_total_cost: $delivery_total_cost
      detail_address: $detail_address
      detail_waste: $detail_waste
      image_uri: $image_uri
      mitra_id: $mitra_id
      pickup_date: $pickup_date
      user_address: $user_address
      user_id: $user_id
      user_lat: $user_lat
      user_long: $user_long
      user_name: $user_name
      waste_weight: $waste_weight
      package_code: $package_code
    }
  ) {
    id
  }
}

mutation InsertDetailTransactionWasteType(
  $objects: [smart_waste_transaction_waste_type_insert_input!]!
) {
  insert_smart_waste_transaction_waste_type(objects: $objects) {
    affected_rows
  }
}

query GetTransactionById($id: uuid!) {
  smart_waste_transaction_waste_by_pk(id: $id) {
    id
    detail_waste
    detail_address
    delivery_total_cost
    delivery_service_id
    delivery_product_id
    image_uri
    mitra_id
    package_code
    pickup_date
    status
    transaction_date
    user_address
    user_id
    user_lat
    user_long
    user_name
    waste_weight
    transaction_waste_delivery_service {
      delivery_name
      delivery_type_id
      id
      logo_uri
    }
    transaction_waste_delivery_service_product {
      delivery_service_id
      estimate_day
      id
      price_perkilo
      service_name
    }
    transaction_waste_mitra {
      address
      closeTime
      id
      lat
      long
      name
      openTime
      phoneNumber
    }
    transaction_waste_transaction_waste_types {
      id
      transaction_waste_id
      waste_type_id
    }
  }
}
